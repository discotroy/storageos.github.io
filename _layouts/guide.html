---
layout: default
---
<div class="container">
  <div class="row">
    <div class="guides col-sm-3 col-lg-3" id="guides-panel">
      {% assign anchor = page.anchor %}
      {% assign title = page.module %}
      {% include guide-menu.html %}
    </div>
    <div class="content col-sm-9 col-lg-9">
      {{ content }}
    </div>
  </div>
</div>

<script type="text/javascript">
jQuery("#side-menu li").hover( function ( e ){
 e.preventDefault() // prevent default action - hash doesn't appear in url
 jQuery( this ).find( ".guide-child" ).toggleClass( "in" );
});

jQuery("#side-menu li li").hover( function ( e ){
 e.preventDefault() // prevent default action - hash doesn't appear in url
 jQuery( this ).find( ".guide-child-two" ).toggleClass( "in" );
});

</script>
